<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>魅嘉丽-投票系统</title>
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body" style="padding:20px 30px 5px 5px">
<form class="layui-form">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动名称</label>
        <div class="layui-input-block">
            <input type="text" name="activityName" maxlength="20" lay-verify="required" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">时间范围</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="startTime" name="startTime" placeholder="yyyy-MM-dd" lay-verify="required" style="cursor:pointer" readonly>
        </div>
        <div class="layui-form-mid">-</div>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="endTime" name="endTime" placeholder="yyyy-MM-dd" lay-verify="required" style="cursor:pointer" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动范围</label>
        <input type="hidden" id="scopeId" name="scopeId" class="layui-input" lay-verify="required">
        <div class="layui-input-block">
            <select id="scope_level" lay-filter="scope_level">
                <option value="">请选择</option>
                <option value=1>全国</option>
                <option value=2>全省</option>
                <option value=3>美容院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">省份</label>
        <div class="layui-input-block">
            <select id="province" lay-filter="province" disabled>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">美容院</label>
        <div class="layui-input-block">
            <select id="beauty_parlor" lay-filter="beauty_parlor" disabled>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投票数限制</label>
        <div class="layui-input-inline">
            <select id="votesLimitType" name="votesLimitType" lay-verify="required">
                <option value="">请选择限制类型</option>
                <option value=1>每天</option>
                <option value=2>整个活动</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <input type="text" name="maxVotes" maxlength="3" lay-verify="required|number" autocomplete="off" placeholder="请输入投票数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">详细描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" maxlength="200" class="layui-textarea" name="description"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">保存</button>
        </div>
    </div>
</form>
<script src="../../plugin/layui/layui.js"></script>
<script src="../../js/activity_add.js"></script>
</body>
</html>
