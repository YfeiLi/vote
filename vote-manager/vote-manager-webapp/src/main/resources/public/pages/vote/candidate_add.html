<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>魅嘉丽-投票系统</title>
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body" style="padding:30px 30px 5px 5px">
<form class="layui-form">
    <input type="hidden" id="scopeId" name="scopeId" class="layui-input">

    <div class="layui-form-item">
        <label class="layui-form-label">展示图片</label>
        <input type="hidden" id="photo" name="photo" lay-verify="required" class="layui-input">
        <div class="layui-input-block layui-upload">
            <div class="layui-upload-list">
                <img src="../../img/upload.jpg" style="cursor:pointer;height:150px" id="thumbnail">
            </div>
        </div>
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="candidateName" maxlength="20" lay-verify="required" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">详细描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" maxlength="200" class="layui-textarea" name="description"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">保存</button>
        </div>
    </div>
</form>
<script src="../../plugin/layui/layui.js"></script>
<script src="../../js/candidate_add.js"></script>
</body>
</html>
