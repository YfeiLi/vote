<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>魅嘉丽-投票系统</title>
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css">
</head>
<body class="layui-layout-body" style="padding:20px">

<div class="layui-form">
    姓名：
    <div class="layui-inline">
        <input type="text" id="candidateName" name="candidateName" maxlength="20" lay-verify="required" autocomplete="off" placeholder="请输入内容" class="layui-input">
    </div>
    <span style="margin: 5px;"></span>
    <button id="find_button" class="layui-btn" lay-filter="find">搜索</button>
    <button id="add_button" class="layui-btn" style="float:right">添加</button>
</div>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<table id="candidateList" class="layui-hide" lay-filter="candidateList"></table>

<script src="../../plugin/layui/layui.js"></script>
<script src="../../js/candidate.js"></script>
</body>
</html>
